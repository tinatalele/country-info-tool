<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Favourites - Country Info Tool</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .favourites-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .country-card {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.2s;
        }
        .country-card:hover { transform: scale(1.05); }
        .country-flag { width: 100px; height: 60px; object-fit: cover; margin-bottom: 10px; }
        .country-name { font-size: 18px; font-weight: bold; margin-bottom: 5px; }
        .remove-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
        }
        .remove-btn:hover { background-color: #e60000; }
    </style>
</head>
<body>
    <div class="overlay fade-in">
        <h1 class="title">üåé Your Favourites</h1>
        <p><a href="{{ url_for('dashboard') }}">‚Üê Back to Dashboard</a></p>

        {% if favourites %}
        <div class="favourites-container">
            {% for country in favourites %}
            <div class="country-card">
                <img src="{{ country.flag }}" alt="{{ country.name }} Flag" class="country-flag">
                <div class="country-name">{{ country.name }}</div>
                <div>Capital: {{ country.capital }}</div>
                <div>Region: {{ country.region }}</div>
                <form action="{{ url_for('remove_favourite') }}" method="POST">
                    <input type="hidden" name="country_name" value="{{ country.name }}">
                    <button type="submit" class="remove-btn">Remove</button>
                </form>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <p>You have no favourite countries yet.</p>
        {% endif %}
    </div>
</body>
</html>
