<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      font-family: Arial, sans-serif;
    }

    .dashboard-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
    }

    .dashboard-card h2 {
      font-size: 2.2rem;
      margin-bottom: 15px;
      color: #1a1a2e;
    }

    .dashboard-card p {
      font-size: 1.1rem;
      margin-bottom: 25px;
      color: #444;
    }

    .btn {
      display: inline-block;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007bff;
      color: #fff;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-secondary {
      background: #28a745;
      color: #fff;
    }

    .btn-secondary:hover {
      background: #1e7e34;
    }

    .btn-warning {
      background: #ffc107;
      color: #1a1a2e;
    }

    .btn-warning:hover {
      background: #e0a800;
    }

    .btn-danger {
      background: #dc3545;
      color: #fff;
    }

    .btn-danger:hover {
      background: #a71d2a;
    }
  </style>
</head>

<body>
  <div class="dashboard-card">
    <h2>Welcome, {{ user }} üéâ</h2>
    <p>You have successfully logged in.</p>

    <a href="{{ url_for('index', clear=1) }}" class="btn btn-primary">üåç Search Country/Region</a>
    <a href="{{ url_for('compare') }}" class="btn btn-secondary">üîÄ Compare Countries</a>
    <a href="{{ url_for('favourites') }}" class="btn btn-primary">‚≠ê Favorites</a>

    <form action="{{ url_for('logout') }}" method="post" style="display:inline;">
      <button type="submit" class="btn btn-danger">üö™ Logout</button>
    </form>
  </div>
</body>
</html>
